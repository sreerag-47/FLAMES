<!DOCTYPE html>
<html>
<head>
    <title>Flames Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Find your match</h1>
        
        <div class="input-group">
            <label for="name1">First Name:</label>
            <input type="text" id="name1" placeholder="Enter the first name">
        </div>

        <div class="input-group">
            <label for="name2">Second Name:</label>
            <input type="text" id="name2" placeholder="Enter the second name">
        </div>

        <div class="input-group">
            <label for="dob1">First Date of Birth:</label>
            <input type="date" id="dob1">
        </div>

        <div class="input-group">
            <label for="dob2">Second Date of Birth:</label>
            <input type="date" id="dob2">
        </div>

        <button id="calculateBtn">Calculate Match</button>
        
        <div id="result"></div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
